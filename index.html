<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
<div id="menu" class="tela ativa">
  <h2>Menu do Jogo</h2>
  <button onclick="mostrarTela()">Ir para o Jogo</button>
</div>

<div id="jogo" class="tela game">
  <h2>Tela do Jogo</h2>
  <button onclick="mostrarTela()">Voltar ao Menu</button>
  <button onclick="mostrarPopup('popup-perdeu')">perdeu</button>
  <button onclick="mostrarPopup('popup-ganhou')">ganhou</button>
</div>

<div id="popup-perdeu" class="popup">
  <div class="popup-conteudo">
    <h3>game over</h3>
    <button onclick="fecharPopup('popup-perdeu')">Fechar</button>
  </div>
</div>

<div id="popup-ganhou" class="popup">
  <div class="popup-conteudo">
    <h3>wins!!</h3>
    <button onclick="fecharPopup('popup-ganhou')">Fechar</button>
  </div>
</div>

<script src="script.js"></script>
</body>

</html>
