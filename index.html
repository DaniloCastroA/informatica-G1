<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="menu" class="tela ativa">
    <audio id="meuAudio"controls autoplay hidden loop>
      <source src="audios/bgm tela inicial.m4a" type="audio/mp4">
    </audio>
    <div id="botoes-menu">
      <button onclick="mostrarTela()">
        <img src="imagens/botao-jogar-1.png">
      </button>
      <button id="btn-regras" onclick="mostrarPopupSimples('popup-regras')">
        <img src="imagens/botao-regras-1.png" alt="Regras">
      </button>
    </div>
  </div>



  <div id="jogo" class="tela game">
    <audio id="meuAudioGame" loop hidden>
      <source src="audios/bgm tela do jogo.m4a" type="audio/mp4">
    </audio>
    <div id="contador-carbono">
      <div class="letra">
        <span style="font-family: 'MinhaFonte';">CARBONO: <span id="contador">200</span></span>
      </div>
    </div>

    <div id="nuvens-container">
      <audio id="audioNuvem1">
        <source src="audios/POOF v1.mp3" type="audio/mp4">
      </audio>
      <audio id="audioNuvem2">
        <source src="audios/POOF v2.mp3" type="audio/mp4">
      </audio>
      <audio id="audioNuvem3">
        <source src="audios/POOF v3.mp3" type="audio/mp4">
      </audio>
      <audio id="audioNuvem4">
        <source src="audios/POOF v4.mp3" type="audio/mp4">
      </audio>
    </div>
    <button id="btn-voltar" onclick="mostrarTela()">
      <img src="imagens/botaoVoltar.png" alt="Voltar ao Menu" style="height:60px;">
    </button>
  </div>


  <div id="popup-regras" class="pp-regras">
    <button id="btn-fechar-regras" onclick="fecharPopupSimples('popup-regras')">X</button>
  </div>


  <div id="popup-perdeu" class="popup-perdeu">
    <audio id="audioPerdeu">
      <source src="audios/jingle de fracasso v2.mp3" type="audio/mp4">
    </audio>
    <div class="botoes-popup-perdeu">
      <button onclick="fecharPopup('popup-perdeu')">
        <img src="imagens/tentar-dnv.png" />
        <button onclick="mostrarPopupSimples('popup-regras')">
          <img src="imagens/botao_ver_regras_1.png" />
        </button>
        <button onclick="fecharPopupEVoltar('popup-perdeu')">
          <img src="imagens/voltar-ao-menu.png" />
        </button>
      </button>
    </div>
  </div>

  <div id="popup-ganhou" class="popup-ganhou">
    <audio id="audioVitoria">
      <source src="audios/jingle de vitoria.m4a" type="audio/mp4">
    </audio>
    <div class="botoes-popup-perdeu">
      <button onclick="fecharPopup('popup-ganhou')">
        <img src="imagens/tentar-dnv.png" />
        <button onclick="mostrarPopupSimples('popup-regras')">
          <img src="imagens/botao_ver_regras_1.png" />
        </button>
        <button onclick="fecharPopupEVoltar('popup-ganhou')">
          <img src="imagens/voltar-ao-menu.png" />
        </button>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
